<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Key Auth - Login / Registro</title>
  <style>
    body {
      display: flex;
      min-height: 100vh;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .login-container {
      margin: auto;
      background: var(--panel);
      padding: 40px;
      border-radius: var(--radius);
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      width: 360px;
      text-align: center;
      position: relative;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: var(--accent);
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: var(--radius);
      background: var(--hover);
      color: var(--text);
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: var(--radius);
      background: var(--accent);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background: #ff4d4d;
    }

    .login-footer {
      margin-top: 15px;
      font-size: 12px;
      color: var(--muted);
    }

    a.switch-link {
      display: inline-block;
      margin-top: 10px;
      color: var(--accent);
      cursor: pointer;
      text-decoration: underline;
      font-size: 14px;
    }

    .fade {
      transition: opacity 0.4s ease;
      opacity: 1;
    }
    .fade.hidden {
      opacity: 0;
      pointer-events: none;
      position: absolute;
    }

    /* === MODAL === */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--panel);
      padding: 24px;
      border-radius: var(--radius);
      width: 360px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    .modal-content h3 {
      margin-bottom: 10px;
      color: var(--accent);
    }

    .modal-content p {
      color: var(--text);
    }

    .modal-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
    }

    .modal-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: var(--radius);
      margin: 0 5px;
      cursor: pointer;
    }

    .modal-buttons .primary {
      background: var(--accent);
      color: #fff;
    }

    .modal-buttons .cancel {
      background: var(--hover);
      color: var(--text);
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="src/logo.png" style="width: 100%;">

    <div id="loginForm" class="fade">
      <input type="text" id="loginUsername" placeholder="Nome de usuário">
      <input type="password" id="loginPassword" placeholder="Senha">
      <button id="loginBtn">Entrar</button>
    </div>

    <div id="registerForm" class="fade hidden">
      <input type="text" id="registerUsername" placeholder="Nome de usuário">
      <input type="email" id="registerEmail" placeholder="Email">
      <input type="password" id="registerPassword" placeholder="Senha">
      <button id="registerBtn">Registrar</button>
    </div>

    <a id="switchLink" class="switch-link">Ainda não tem conta? Registrar</a>

    <div class="login-footer">
      © 2025 Key Author
    </div>
  </div>

  <!-- === MODAL === -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle"></h3>
      <p id="modalMessage"></p>
      <div class="modal-buttons">
        <button id="modalCancel" class="cancel">Cancelar</button>
        <button id="modalConfirm" class="primary">Ok</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://keyer.camposcloud.app/api";

    // Forms e botões
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const switchLink = document.getElementById("switchLink");

    const loginUsername = document.getElementById("loginUsername");
    const loginPassword = document.getElementById("loginPassword");
    const registerUsername = document.getElementById("registerUsername");
    const registerEmail = document.getElementById("registerEmail");
    const registerPassword = document.getElementById("registerPassword");

    // Modal elements
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modalTitle");
    const modalMessage = document.getElementById("modalMessage");
    const modalCancel = document.getElementById("modalCancel");
    const modalConfirm = document.getElementById("modalConfirm");

    let isRegistering = false;

    function openModal(title, message, onConfirm) {
      modalTitle.textContent = title;
      modalMessage.textContent = message;
      modal.classList.add("active");
      const handleClose = () => {
        modal.classList.remove("active");
        modalCancel.onclick = null;
        modalConfirm.onclick = null;
      };
      modalCancel.onclick = handleClose;
      modalConfirm.onclick = () => {
        handleClose();
        onConfirm && onConfirm();
      };
    }

    // === LOGIN ===
    async function login() {
      const username = loginUsername.value.trim();
      const password = loginPassword.value.trim();

      if (!username || !password)
        return openModal("Erro", "Preencha todos os campos.");

      if (password.length < 6)
        return openModal("Erro", "A senha deve ter pelo menos 6 caracteres.");

      try {
        const res = await fetch(`${API_URL}/users/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name: username, pass: password })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Usuário ou senha incorretos.");

        localStorage.setItem("userId", data.id);
        openModal("Sucesso", `Bem-vindo, ${data.name}!`, () => {
          window.location.href = "dashboard.html";
        });

      } catch (error) {
        openModal("Erro", error.message || "Falha ao conectar com o servidor.");
      }
    }

    // === REGISTRO ===
    async function register() {
      const username = registerUsername.value.trim();
      const mail = registerEmail.value.trim();
      const password = registerPassword.value.trim();

      if (!username || !mail || !password)
        return openModal("Erro", "Preencha todos os campos para registrar.");

      if (!/\S+@\S+\.\S+/.test(mail))
        return openModal("Erro", "Insira um e-mail válido.");

      if (password.length < 6)
        return openModal("Erro", "A senha deve ter pelo menos 6 caracteres.");

      try {
        const res = await fetch(`${API_URL}/users`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name: username, email: mail, pass: password })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Erro ao registrar.");

        localStorage.setItem("userId", data.id);
        window.location.href = "dashboard.html";

      } catch (error) {
        openModal("Erro", error.message || "Falha ao conectar com o servidor.");
      }
    }

    // === TROCA ENTRE LOGIN / REGISTRO ===
    function toggleForms() {
      isRegistering = !isRegistering;
      if (isRegistering) {
        loginForm.classList.add("hidden");
        setTimeout(() => { registerForm.classList.remove("hidden"); }, 50);
        switchLink.textContent = "Já tem uma conta? Entrar";
      } else {
        registerForm.classList.add("hidden");
        setTimeout(() => { loginForm.classList.remove("hidden"); }, 50);
        switchLink.textContent = "Ainda não tem conta? Registrar";
      }
    }

    switchLink.addEventListener("click", toggleForms);
    loginBtn.addEventListener("click", login);
    registerBtn.addEventListener("click", register);

    // Enter press
    loginPassword.addEventListener("keyup", e => { if (e.key === "Enter") login(); });
    registerPassword.addEventListener("keyup", e => { if (e.key === "Enter") register(); });
  </script>
</body>
</html>
